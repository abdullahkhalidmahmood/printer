<ActionBar>
  <StackLayout orientation="horizontal" horizontalAlignment="left">
    <Label text="Notes" textWrap="true" class="rb-16"></Label>
  </StackLayout>
</ActionBar>

<StackLayout width="100%" height="100%">

    <GridLayout row="*" columns="2*,*"  height="5%" paddingTop=8 class="rb-16">
      <Label col="0" text="Title" marginLeft="10"></Label>
      <Label col="1" text="Created"></Label>
    </GridLayout> 

  <StackLayout height="90%">
    <ListView [items]="items">
      <ng-template let-item="item" let-i="index">
        <GridLayout row="*" columns="2*,*">
          <Label [text]="item.name" col="0"></Label>
          <Label [text]="item.date" col="1"></Label>
        </GridLayout>
      </ng-template>
    </ListView>
  </StackLayout>

  <StackLayout height="5%">
    <FAB icon="res://icon" rippleColor="#f1f1f1" class="fab-button" (tap)="routeToEditor()" ></FAB>
  </StackLayout>
</StackLayout>
