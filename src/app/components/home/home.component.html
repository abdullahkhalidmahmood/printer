<ActionBar>
  <StackLayout orientation="horizontal" horizontalAlignment="left">
    <Label text="Notes" textWrap="true" class="rb-16"></Label>
  </StackLayout>
</ActionBar>

<StackLayout width="100%" height="100%">

    <GridLayout height="5%" rows="*" columns="*,*">
      <Label col="0" text="Title"></Label>
      <Label col="1" text="Created"></Label>
    </GridLayout> 

  <StackLayout height="90%">
    <ListView [items]="items">
      <ng-template let-item="item" let-i="index">
        <GridLayout row="*" columns="*,*">
          <Label [text]="item.name"></Label>
        </GridLayout>
      </ng-template>
    </ListView>

  </StackLayout>

  <StackLayout>
    <FAB icon="res://icon" rippleColor="#f1f1f1" class="fab-button" (tap)="routeToEditor()"></FAB>
  </StackLayout>
</StackLayout>
